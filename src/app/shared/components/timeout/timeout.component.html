<section class="settings-section">
  <div class="change-indicator" *ngIf="change">
    New CONFIGURATION saved!
  </div>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="timeout">Change timeout:</label>
      <input class="form-control" type="number" name="timeout" id="timeout" formControlName="timeout">
    </div>
    <div class="form-group">
      <label for="deviceName">Change device name:</label>
      <input class="form-control" type="text" name="deviceName" id="deviceName" formControlName="deviceName">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="feedback" id="audible" value="audible" (change)="feedbackChanged($event)">
      <label class="form-check-label" for="audible">Audible</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="feedback" id="visible" value="visible" (change)="feedbackChanged($event)" checked>
      <label class="form-check-label" for="visible">Visible</label>
    </div>

    <div>
      <select *ngIf="audible" formControlName="audible">
        <option value="0" selected>BEEP</option>
        <option value="1">BUUP BUUP</option>
        <option value="2">BEEP BUUP</option>
        <option value="3">BEEP BEEP</option>
      </select>

      <select *ngIf="!audible" formControlName="visible">
        <option value="0" selected>GREEN</option>
        <option value="1">RED</option>
        <option value="2">BLUE</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">SAVE</button>
  </form>
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="downloadBinaryFile()" [disabled]="!saved">DOWNLOAD CONFIGURATION</button>
    <!-- <button class="btn btn-secondary" (click)="uploadConfiguration()">UPLOAD NEW CONFIGURATION</button> -->
    <label for="upload" class="form__file-input">
      UPLOAD NEW CONFIGURATION
      <span class="form__file-button"></span>
    </label>
    <input
      type="file"
      class="form__input"
      id="upload"
      (change)="uploadConfiguration($event)"
      hidden
    >
  </div>
</section>
